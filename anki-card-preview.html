<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anki Card Preview</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- =====================================================
     ANKI-COMPATIBLE STYLES
     Copy everything in this style block to Anki's Styling.
     ===================================================== -->
<style id="anki-styles">
:root {
    /* Surface palette — blue-tinted darks for depth */
    --bg: #0c0d12;
    --bg-card: #15161c;
    --bg-surface: #1e1f27;
    --bg-surface-hover: #26272f;

    /* Borders */
    --border: rgba(255, 255, 255, 0.06);
    --border-light: rgba(255, 255, 255, 0.09);

    /* Text — 4-level hierarchy */
    --text-1: rgba(255, 255, 255, 0.92);
    --text-2: rgba(255, 255, 255, 0.56);
    --text-3: rgba(255, 255, 255, 0.30);

    /* Accent — warm copper (creates temperature tension against cool bg) */
    --accent: #c27a52;
    --accent-text: #d49a7a;
    --accent-soft: rgba(194, 122, 82, 0.07);
    --accent-glow: rgba(194, 122, 82, 0.18);

    /* Fonts */
    --mono: 'JetBrains Mono', monospace;
    --sans: 'Inter', -apple-system, system-ui, sans-serif;
    --jp: 'Noto Serif JP', 'Hiragino Mincho ProN', 'Yu Mincho', serif;
    --jp-kyokasho: 'YuKyokasho', 'YuKyokashotai', 'UD Digi Kyokasho NP-R', var(--jp);

    /* Motion */
    --ease: cubic-bezier(0.16, 1, 0.3, 1);
    --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* — Base — */

.card-inner {
    background:
        linear-gradient(
            165deg,
            rgba(255, 255, 255, 0.015) 0%,
            transparent 50%
        ),
        var(--bg-card);
    color: var(--text-1);
    font-family: var(--sans);
    -webkit-font-smoothing: antialiased;
    padding: 34px 34px 40px;
    max-width: 540px;
    margin: 0 auto;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
}

.divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border-light) 20%, var(--border-light) 80%, transparent);
}

/* — Replay button (targets Anki's generated .replay-button) — */

.replay-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    padding: 0;
    margin: 0;
    cursor: pointer;
    transition: transform 180ms var(--spring);
    vertical-align: middle;
    line-height: 1;
}

.replay-button:hover {
    transform: scale(1.06);
}

.replay-button:active {
    transform: scale(0.95);
    transition-duration: 80ms;
}

.replay-button svg {
    display: block;
}

/* Circle */
.replay-button svg circle,
.replay-button .replayCircle {
    fill: var(--bg-surface);
    stroke: rgba(255, 255, 255, 0.07);
    stroke-width: 1.5;
    transition: stroke 200ms ease, fill 200ms ease;
}

/* Triangle — shifted 1px right for optical centering */
.replay-button svg path,
.replay-button .replayTriangle {
    fill: var(--text-2);
    stroke: none;
    transition: fill 200ms ease;
}

.replay-button:hover svg circle,
.replay-button:hover .replayCircle {
    fill: var(--bg-surface-hover);
    stroke: var(--accent-glow);
}

.replay-button:hover svg path,
.replay-button:hover .replayTriangle {
    fill: var(--accent);
}

/* ================================================
   AUDIO ROW (always visible — front & back)
   ================================================ */

.audio-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
}

.audio-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.audio-item .replay-button svg {
    width: 56px;
    height: 56px;
}

.audio-label {
    font-family: var(--mono);
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.1em;
    color: var(--text-3);
    text-transform: uppercase;
}

/* Front entrance */
.fi {
    animation: fadeIn 0.35s var(--spring) both;
}

.fi:nth-child(2) {
    animation-delay: 70ms;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ================================================
   FRONT — centered audio with extra padding
   ================================================ */

.front .audio-row {
    padding: 54px 0;
}

/* ================================================
   BACK — audio at top + answer section
   ================================================ */

.back .audio-row {
    padding: 8px 0 0;
}

.answer {
    display: flex;
    flex-direction: column;
    margin-top: 12px;
}

/* Target word — Japanese serif for kanji with ruby furigana */

.target-word {
    font-family: var(--jp-kyokasho);
    font-size: 58px;
    font-weight: 600;
    color: var(--text-1);
    letter-spacing: 0.04em;
    line-height: 1.2;
    text-align: center;
    margin: 0 0 22px;
    padding-top: 2px;
}

/* Ruby (furigana) base styles */

ruby {
    ruby-align: center;
}

rt {
    font-family: var(--jp);
    font-weight: 400;
    color: var(--text-2);
}

.target-word rt {
    font-size: 0.34em;
    letter-spacing: 0.06em;
    transform: translateY(2px);
}

/* Sentence-level furigana */

.sentence ruby {
    ruby-align: center;
}

.sentence rt {
    font-size: 0.58em;
    font-weight: 400;
}

/* Image */

.image-wrap {
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    margin-bottom: 20px;
}

.image-wrap::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
    pointer-events: none;
}

.image-wrap img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

/* Sentence */

.sentence {
    font-family: var(--jp);
    font-size: 17px;
    font-weight: 400;
    line-height: 1.85;
    color: var(--text-2);
    margin: 0 0 24px;
}

.sentence mark {
    background: var(--accent-soft);
    color: var(--accent-text);
    padding: 2px 5px;
    margin: 0 -2px;
    border-radius: 3px;
    font-weight: 500;
    text-decoration: none;
}

/* Definition */

.def {
    font-size: 15px;
    font-weight: 400;
    line-height: 1.7;
    color: var(--text-2);
    font-style: italic;
    margin: 22px 0 0;
}

/* Japanese definition reveal */

.jp-def-toggle {
    display: inline-flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.025);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 5px 13px;
    font-family: var(--jp);
    font-size: 12px;
    font-weight: 500;
    color: var(--text-3);
    cursor: pointer;
    transition: color 200ms ease, border-color 200ms ease, background 200ms ease;
    margin-top: 12px;
}

.jp-def-toggle:hover {
    color: var(--text-2);
    border-color: rgba(255, 255, 255, 0.10);
    background: rgba(255, 255, 255, 0.04);
}

.jp-def-wrap {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: max-height 350ms var(--ease), opacity 300ms ease;
}

.jp-def-wrap.open {
    max-height: 200px;
    opacity: 1;
}

.jp-def {
    font-family: var(--jp);
    font-size: 14.5px;
    font-weight: 400;
    line-height: 1.85;
    color: var(--text-2);
    margin: 0;
    padding-top: 12px;
}

/* Back entrance animation — fires on template load in Anki */

.ri {
    animation: reveal 0.4s var(--spring) both;
}

.ri:nth-child(1) { animation-delay: 0ms; }
.ri:nth-child(2) { animation-delay: 50ms; }
.ri:nth-child(3) { animation-delay: 95ms; }
.ri:nth-child(4) { animation-delay: 135ms; }
.ri:nth-child(5) { animation-delay: 170ms; }
.ri:nth-child(6) { animation-delay: 200ms; }
.ri:nth-child(7) { animation-delay: 225ms; }

@keyframes reveal {
    from {
        opacity: 0;
        transform: translateY(6px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<!-- =====================================================
     ANKI-COMPATIBLE SCRIPT
     Copy this script block to the Back Template in Anki.
     ===================================================== -->
<script id="anki-script">
function toggleJpDef(btn) {
    var wrap = btn.nextElementSibling;
    wrap.classList.toggle('open');
    btn.textContent = wrap.classList.contains('open') ? '日本語 ‹' : '日本語 ›';
}
</script>

<!-- =====================================================
     PREVIEW-ONLY STYLES (not needed in Anki)
     ===================================================== -->
<style>
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px 80px;
}

/* Grain — over the entire page */
body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 100;
    opacity: 0.025;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}

/* Preview card frame */
.preview-frame {
    width: 90vw;
    max-width: 540px;
    position: relative;
}

.preview-frame .card-inner {
    border: 1px solid var(--border);
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.06),
        0 1px 3px rgba(8, 10, 24, 0.40),
        0 4px 12px rgba(8, 10, 24, 0.28),
        0 16px 36px rgba(8, 10, 24, 0.16);
}

/* Grain on card surface */
.preview-frame .card-inner::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 180px;
    opacity: 0.035;
    pointer-events: none;
    z-index: 2;
}

/* Ensure card contents are above the grain */
.preview-frame .card-inner > * {
    position: relative;
    z-index: 1;
}

/* Image placeholder (preview only — real cards use <img>) */
.image-placeholder {
    width: 100%;
    height: 200px;
    background:
        radial-gradient(ellipse at 25% 65%, rgba(194, 122, 82, 0.05), transparent 55%),
        radial-gradient(ellipse at 75% 30%, rgba(90, 120, 80, 0.03), transparent 45%),
        linear-gradient(170deg, #18181e 0%, #121215 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-placeholder svg {
    color: var(--text-3);
    opacity: 0.35;
}

/* Third audio button — hidden on front, shown on back */
.audio-item.back-only {
    display: none;
}

.preview-frame .card-inner.flipped .audio-item.back-only {
    display: flex;
    animation: fadeIn 0.3s var(--spring) both;
    animation-delay: 50ms;
}

/* ================================================
   PREVIEW GROW TRANSITION
   ================================================ */

.preview-frame .card-inner .audio-row {
    transition: padding 400ms var(--ease), gap 400ms var(--ease);
}

.preview-frame .card-inner .answer {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 450ms var(--ease), opacity 350ms ease 50ms;
}

.preview-frame .card-inner.flipped .audio-row {
    padding: 8px 0 0;
}

.preview-frame .card-inner.flipped .answer {
    max-height: 1000px;
    opacity: 1;
}

/* Flip hint */
.flip-hint {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    font-family: var(--mono);
    font-size: 11px;
    color: rgba(255, 255, 255, 0.16);
    letter-spacing: 0.03em;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    user-select: none;
    transition: color 150ms;
    z-index: 10;
}

.flip-hint:hover {
    color: rgba(255, 255, 255, 0.28);
}

.flip-hint kbd {
    font-family: inherit;
    font-size: 10px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-bottom-width: 2px;
    border-radius: 4px;
    padding: 2px 7px 1px;
    color: inherit;
}

/* Side indicator */
.side-tag {
    font-family: var(--mono);
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.12em;
    color: var(--text-3);
    text-transform: uppercase;
    position: absolute;
    top: -22px;
    left: 2px;
    opacity: 0.5;
}
</style>
</head>
<body>

<div class="preview-frame">
    <span class="side-tag" id="side-tag">front</span>

    <!--
        Anki Front Template:
        <div class="front">
            <div class="audio-row">
                <div class="audio-item fi">
                    {{WordAudio}}
                    <span class="audio-label">Word</span>
                </div>
                <div class="audio-item fi">
                    {{SentenceAudio}}
                    <span class="audio-label">Sentence</span>
                </div>
            </div>
        </div>
    -->
    <!--
        Anki Back Template:
        <div class="back">
            <div class="audio-row">
                <div class="audio-item">
                    {{WordAudio}}
                    <span class="audio-label">Word</span>
                </div>
                <div class="audio-item">
                    {{SentenceAudio}}
                    <span class="audio-label">Sentence</span>
                </div>
                <div class="audio-item">
                    {{DefinitionAudio}}
                    <span class="audio-label">Definition</span>
                </div>
            </div>
            <div class="answer">
                <h1 class="target-word ri">{{WordFurigana}}</h1>
                <div class="image-wrap ri">{{Image}}</div>
                <p class="sentence ri">{{SentenceFurigana}}</p>
                <div class="divider ri"></div>
                <p class="def ri">{{Definition}}</p>
                <div class="ri">
                    <button class="jp-def-toggle" onclick="toggleJpDef(this)">日本語 ›</button>
                    <div class="jp-def-wrap">
                        <p class="jp-def">{{DefinitionJP}}</p>
                    </div>
                </div>
            </div>
        </div>
    -->

    <div class="card-inner" id="card">
        <!-- Audio row: always visible, word first -->
        <div class="audio-row" style="padding: 54px 0;">
            <div class="audio-item fi">
                <button class="replay-button" onclick="event.stopPropagation()">
                    <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/><path d="M27 20v24l19-12z"/></svg>
                </button>
                <span class="audio-label">Word</span>
            </div>
            <div class="audio-item fi">
                <button class="replay-button" onclick="event.stopPropagation()">
                    <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/><path d="M27 20v24l19-12z"/></svg>
                </button>
                <span class="audio-label">Sentence</span>
            </div>
            <div class="audio-item back-only">
                <button class="replay-button" onclick="event.stopPropagation()">
                    <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/><path d="M27 20v24l19-12z"/></svg>
                </button>
                <span class="audio-label">Definition</span>
            </div>
        </div>

        <!-- Answer section: hidden on front, revealed on flip -->
        <div class="answer">
            <h1 class="target-word ri"><ruby>儚<rt>はかな</rt></ruby>い</h1>
            <div class="image-wrap ri">
                <img src="Office_Girls_01_475033-476667.jpg" alt="">
            </div>
            <p class="sentence ri"><ruby>桜<rt>さくら</rt></ruby>の<ruby>美<rt>うつく</rt></ruby>しさは<mark><ruby>儚<rt>はかな</rt></ruby>い</mark>、ほんの<ruby>数日<rt>すうじつ</rt></ruby>で<ruby>散<rt>ち</rt></ruby>ってしまう。</p>
            <div class="divider ri"></div>
            <p class="def ri">Lasting only a brief moment; so short-lived and delicate that it seems as though it could vanish at any time</p>
            <div class="ri">
                <button class="jp-def-toggle" onclick="event.stopPropagation(); toggleJpDef(this);">日本語 ›</button>
                <div class="jp-def-wrap">
                    <p class="jp-def">長く続かず、すぐに消えてしまうさま。もろくてこわれやすく、いつまでも保つことができないさま。人の命や美しさなど、永遠ではないものに対して使われることが多い。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flip-hint" id="flip-hint">
    <kbd>space</kbd> show answer
</div>

<!-- =====================================================
     PREVIEW-ONLY SCRIPT (not needed in Anki)
     ===================================================== -->
<script>
const card = document.getElementById('card');
const sideTag = document.getElementById('side-tag');
const flipHint = document.getElementById('flip-hint');
let flipped = false;

function restartAnimations(container, selector) {
    container.querySelectorAll(selector).forEach(el => {
        el.style.animation = 'none';
        void el.offsetWidth;
        el.style.animation = '';
    });
}

function flip() {
    flipped = !flipped;
    if (flipped) {
        card.classList.add('flipped');
        restartAnimations(card, '.ri');
        sideTag.textContent = 'back';
        flipHint.innerHTML = '<kbd>space</kbd> flip back';
    } else {
        card.classList.remove('flipped');
        sideTag.textContent = 'front';
        flipHint.innerHTML = '<kbd>space</kbd> show answer';
        // Reset JP def on flip back
        var wrap = card.querySelector('.jp-def-wrap');
        var btn = card.querySelector('.jp-def-toggle');
        if (wrap && wrap.classList.contains('open')) {
            wrap.classList.remove('open');
            btn.textContent = '日本語 ›';
        }
    }
}

document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') { e.preventDefault(); flip(); }
});

flipHint.addEventListener('click', flip);

document.querySelector('.preview-frame').addEventListener('click', (e) => {
    if (e.target.closest('.replay-button')) return;
    if (e.target.closest('.jp-def-toggle')) return;
    flip();
});
</script>
</body>
</html>
